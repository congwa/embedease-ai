version: "3.8"

services:
  # Qdrant 向量数据库
  qdrant:
    image: qdrant/qdrant:latest
    container_name: embedai-qdrant
    ports:
      - "${QDRANT_PORT:-6333}:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      - QDRANT__SERVICE__GRPC_PORT=6334
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/healthz"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - embedai-network

  # PostgreSQL 数据库（可选，用于替代 SQLite）
  postgres:
    image: postgres:16-alpine
    container_name: embedai-postgres
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-embedai}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-embedai_password}
      - POSTGRES_DB=${POSTGRES_DB:-embedai}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-embedai}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - embedai-network

  # 后端服务
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: embedai-backend
    ports:
      - "${API_PORT:-8000}:8000"
    env_file:
      - .env.docker
    environment:
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
      - DATABASE_PATH=/app/data/app.db
      - CHECKPOINT_DB_PATH=/app/data/checkpoints.db
      - MEMORY_STORE_DB_PATH=/app/data/memory_store.db
      - MEMORY_FACT_DB_PATH=/app/data/facts.db
      - MEMORY_GRAPH_FILE_PATH=/app/data/knowledge_graph.jsonl
      - LOG_FILE=/app/logs/app.log
    volumes:
      - backend_data:/app/data
      - backend_logs:/app/logs
    depends_on:
      qdrant:
        condition: service_healthy
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - embedai-network

  # 前端服务
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: embedai-frontend
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    environment:
      - NEXT_PUBLIC_WS_URL=ws://${BACKEND_HOST:-localhost}:${API_PORT:-8000}
      - API_PROXY_TARGET=http://backend:8000
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - embedai-network

  # Nginx 反向代理（可选）
  nginx:
    image: nginx:alpine
    container_name: embedai-nginx
    ports:
      - "${NGINX_HTTP_PORT:-80}:80"
      - "${NGINX_HTTPS_PORT:-443}:443"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - frontend
      - backend
    restart: unless-stopped
    networks:
      - embedai-network
    profiles:
      - with-nginx

volumes:
  qdrant_data:
    driver: local
  postgres_data:
    driver: local
  backend_data:
    driver: local
  backend_logs:
    driver: local

networks:
  embedai-network:
    driver: bridge
