[project]
name = "embed-ai-agent"
version = "0.1.2"
description = "商品推荐 Agent - 基于 LangChain v1.1"
requires-python = ">=3.13"

dependencies = [
  "aiosqlite>=0.22.0",
  "fastapi>=0.124.4",
  "langchain>=1.1.3",
  "langchain-openai>=1.1.3",
  "langchain-qdrant>=1.1.0",
  "langchain-text-splitters>=1.1.0",
  "langgraph>=1.0.5",
  "langgraph-checkpoint-sqlite>=3.0.1",
  "loguru>=0.7.3",
  "pydantic>=2.12.5",
  "pydantic-settings>=2.12.0",
  "python-dotenv>=1.2.1",
  "qdrant-client>=1.16.2",
  "rich>=14.2.0",
  "sqlalchemy>=2.0.45",
  "structlog>=25.5.0",
  "uvicorn>=0.38.0",
]

[tool.uv]
dev-dependencies = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.24.0",
    "ruff>=0.7.0",
]

[tool.ruff]
line-length = 100
target-version = "py313"

[tool.ruff.lint]
select = ["E", "F", "I", "W"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
